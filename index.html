<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U-Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>U-Weather App</h1>
    </header>

    <main class="main">
      <div class="container">
        <!-- Search Input -->
        <div class="search-box">
          <h3>Search a City</h3>
          <input
            type="text"
            class="city-input"
            placeholder="e.g., Lagos, London"
          />
          <button class="search-btn">Search</button>
          <div class="separator">or</div>
          <button class="location-btn">Use Current Location</button>
        </div>

        <!-- Weather Output -->
        <div class="weather-output">
          <div class="current-weather glass">
            <div class="details">
              <h2 class="city-name">Lagos</h2>
              <h4 class="temp">29Â°C</h4>
              <h4 class="wind">Wind: 1.94 m/s</h4>
              <h4 class="humidity">Humidity: 78%</h4>
            </div>
            <div class="icon">
              <img
                src="https://openweathermap.org/img/wn/02n@2x.png"
                alt="weather"
              />
              <h4 class="condition">Partly Cloudy</h4>
            </div>
          </div>

          <div class="forecast">
            <h3>5-Day Forecast</h3>
            <div class="weather-cards">
              <!-- Cards injected by JS -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <a href="about.html" class="about-link">About U-Weather</a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
